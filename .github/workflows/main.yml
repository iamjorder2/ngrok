name: Avica OCR Final Fixed

on:
  workflow_dispatch:

jobs:
  run-ocr:
    runs-on: windows-latest

    steps:
      - name: Install ngrok via NPM
        shell: pwsh
        run: |
          npm install -g ngrok
          Write-Host "ngrok installed!"

      - name: Start ngrok Tunnel
        shell: pwsh
        run: |
          $token = "${{ secrets.NGROK_AUTH_TOKEN }}"
          # ngrok ব্যাকগ্রাউন্ডে চালানোর জন্য 'start' কমান্ড ব্যবহার করা হলো
          cmd /c "start /b ngrok tcp 3389 --authtoken $token --log=stdout"
          
          Write-Host "Waiting 30 seconds for ngrok to initialize..."
          Start-Sleep -Seconds 30
          
          # API থেকে URL বের করার চেষ্টা (৩ বার ট্রাই করবে)
          $retryCount = 0
          $publicUrl = ""
          while ($retryCount -lt 3 -and -not $publicUrl) {
              try {
                  $response = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels"
                  $publicUrl = $response.tunnels[0].public_url
              } catch {
                  Write-Host "Retrying to connect to ngrok API..."
                  Start-Sleep -Seconds 10
                  $retryCount++
              }
          }

          if ($publicUrl) {
              echo "NGROK_URL=$publicUrl" >> $env:GITHUB_ENV
              Write-Host "Your Connection URL: $publicUrl"
          } else {
              Write-Error "NGROK failed to start. Please check your Auth Token."
              exit 1
          }

      - name: Download and Start Avica
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://download.avica.com/AvicaLite_v8.0.8.9.exe" -OutFile "AvicaLite.exe"
          Start-Process -FilePath ".\AvicaLite.exe"

      - name: Capture Screen and Run OCR
        shell: pwsh
        run: |
          Start-Sleep -Seconds 40
          # স্ক্রিনশট নেওয়া
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          $Screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $Bitmap = New-Object System.Drawing.Bitmap($Screen.Bounds.Width, $Screen.Bounds.Height)
          $Graphics = [System.Drawing.Graphics]::FromImage($Bitmap)
          $Graphics.CopyFromScreen($Screen.Bounds.X, $Screen.Bounds.Y, 0, 0, $Bitmap.Size)
          $Bitmap.Save("$env:USERPROFILE\Desktop\pic.png", [System.Drawing.Imaging.ImageFormat]::Png)
          
          # OCR স্ক্রিপ্ট রান করা
          Invoke-WebRequest -Uri "https://gitlab.com/MR.English2008/avica/-/raw/main/OCR_Avica.py" -OutFile "screenshot.py"
          python screenshot.py

      - name: Show Final URL
        shell: pwsh
        run: |
          Write-Host "------------------------------------------"
          Write-Host "CONNECT VIA: ${{ env.NGROK_URL }}"
          Write-Host "Check logs above for Avica ID/Pass"
          Write-Host "------------------------------------------"
          Start-Sleep -Seconds 21600
