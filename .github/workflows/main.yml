name: Avica OCR with ngrok Fixed

on:
  workflow_dispatch:

jobs:
  run-ocr:
    runs-on: windows-latest

    steps:
      - name: Install ngrok via Choco
        shell: pwsh
        run: |
          # Chocolatey ব্যবহার করে সরাসরি ngrok ইনস্টল
          choco install ngrok -y
          
          # পাথ রিফ্রেশ করা যাতে ngrok কমান্ড কাজ করে
          $env:Path += ";C:\ProgramData\chocolatey\bin"
          
          # Auth Token সেট করা (এটি অবশ্যই GitHub Secrets এ থাকতে হবে)
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start ngrok Tunnel
        shell: pwsh
        run: |
          $env:Path += ";C:\ProgramData\chocolatey\bin"
          # TCP পোর্ট ৩৩৮৯ এর জন্য টানেল শুরু
          Start-Process ngrok -ArgumentList "tcp 3389"
          Write-Host "Waiting for ngrok to stabilize..."
          Start-Sleep -Seconds 20
          
          # ngrok API থেকে পাবলিক URL বের করা
          try {
              $response = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels"
              $publicUrl = $response.tunnels[0].public_url
              echo "NGROK_URL=$publicUrl" >> $env:GITHUB_ENV
              Write-Host "Your ngrok Public URL: $publicUrl"
          } catch {
              Write-Error "Could not retrieve ngrok URL."
              exit 1
          }

      - name: Download and Start Avica
        shell: pwsh
        run: |
          # Avica ডাউনলোড
          Invoke-WebRequest -Uri "https://download.avica.com/AvicaLite_v8.0.8.9.exe" -OutFile "AvicaLite.exe"
          Start-Process -FilePath ".\AvicaLite.exe"

      - name: Capture and Process OCR
        id: ocr_engine
        shell: pwsh
        run: |
          Start-Sleep -Seconds 30
          # স্ক্রিনশট নেওয়া
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          $Screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $Bitmap = New-Object System.Drawing.Bitmap($Screen.Bounds.Width, $Screen.Bounds.Height)
          $Graphics = [System.Drawing.Graphics]::FromImage($Bitmap)
          $Graphics.CopyFromScreen($Screen.Bounds.X, $Screen.Bounds.Y, 0, 0, $Bitmap.Size)
          $Bitmap.Save("$env:USERPROFILE\Desktop\pic.png", [System.Drawing.Imaging.ImageFormat]::Png)
          
          # OCR স্ক্রিপ্ট রান করা
          Invoke-WebRequest -Uri "https://gitlab.com/MR.English2008/avica/-/raw/main/OCR_Avica.py" -OutFile "screenshot.py"
          python screenshot.py

      - name: Connection Summary
        shell: pwsh
        run: |
          Write-Host "=========================================="
          Write-Host "NGROK TCP URL: ${{ env.NGROK_URL }}"
          Write-Host "Check OCR output for Avica Credentials"
          Write-Host "Runner active for 6 hours"
          Write-Host "=========================================="
          Start-Sleep -Seconds 21600
